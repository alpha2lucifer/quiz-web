<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        <h1>| <img src="https://cdn-icons-png.flaticon.com/512/3407/3407024.png" alt="Quiz Logo" class="logo" height="40px"> | Smart Quiz Game</h1>
    </header>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" class="user-icon"  height="40px">

        <h2 id="welcome-msg"></h2>
        <h3>Level <span id="level-num"></span></h3>

        <div id="quiz-box"></div>

        <div class="btn-container">
            <button id="reveal-btn">Reveal Answers & Skip</button>
            <button id="submit-btn">Submit</button>
        </div>

        <div id="result"></div>

        <div class="btn-container">
            <button id="retry-btn" style="display:none;">Retry Level</button>
            <button id="next-btn" style="display:none;">Next Level</button>
            <button id="generate-certificate-btn" style="display:none;">Generate Certificate</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Smart Quiz | Designed by alpha2lucifer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
