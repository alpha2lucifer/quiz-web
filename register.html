<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Samrt Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        <h1>| <img src="https://cdn-icons-png.flaticon.com/512/3407/3407024.png" alt="Quiz Logo" class="logo" height="40px"> | Smart Quiz Game</h1>
    </header>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" class="user-icon" height="200px">
        <h2>Enter Your Details</h2>
        <form id="registration-form">
            <label for="username">Your Name:</label>
            <input type="text" id="username" required>
            <br><br>
            <label for="levels">Number of Levels (1-5):</label>
            <input type="number" id="levels" min="1" max="5" required>
            <br>
            <button type="submit">Start Quiz</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Smart Quiz | Designed by alpha2lucifer</p>
    </footer>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("username").value.trim();
            const levels = document.getElementById("levels").value;
            
            if (name && levels) {
                localStorage.setItem("quizUser", name);
                localStorage.setItem("quizLevels", levels);
                localStorage.setItem("currentLevel", 1);
                localStorage.setItem("scores", JSON.stringify([]));
                localStorage.setItem("skippedLevels", "false");
                
                window.location.href = "quiz.html";
            }
        });
    </script>
</body>
</html>
